name: Sync multiple branches
on:
  push:
    branches:
      - '*'
jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge nightly -> release
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: nightly
          target_branch: matrix
          github_token: ${{ github.token }}
